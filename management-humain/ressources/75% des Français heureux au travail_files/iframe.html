					window.parent.postMessage({'action': 'create_notification', 'target': 'iframe','position':position,'top':top,'bottom':bottom,'right':right,'left':left,'width':width,'display_mobile':display_mobile} , '*');
				}

                if (window.addEventListener) {
					window.addEventListener("message", displayMessage, false);
				}else {
					window.attachEvent("onmessage", displayMessage);
				}

            </script>
